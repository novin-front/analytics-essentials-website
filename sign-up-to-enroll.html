<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app market html template</title>
    <!-- fontawesome icon link  -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-6.0.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="assets/plugin/slick-slider/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/plugin/slick-slider/slick-theme.css">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="sign-not-head-and-footer-section">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6 auth-not-head-and-footer order-md-1">
                    <div class="row">
                        <div class="col-12 col-md-11 col-xl-9">
                            <h2 class="auth-heading-page">
                                ساخت اکانت جدید
                            </h2>
                        </div>
                        <div class="col-12 col-md-11 col-xl-9">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="email">ایمیل</label>
                                    <input type="email" class="form-control-custom" id="email" placeholder="yourEmail@Email.com">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fristName">نام</label>
                                    <input type="text" class="form-control-custom" id="fristName" placeholder="نام">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">نام خانوادگی</label>
                                    <input type="text" class="form-control-custom" id="lastName" placeholder="نام خانوادگی">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-12 mt-2">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                        من شرایط استفاده و 
                                        <a href="#" class="auth-link m-0"> قوانین </a>
                                       
                                         سیاست حفظ 
                                         <a href="#" class="auth-link m-0"> حریم خصوصی </a>
                                          مشتری را خوانده ام و با آن موافقم.
                                    </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-end my-3">
                                <div class="col-12 text-right">
                                    <button type="submit" class="btn-custom btn-blue-light w-100">ثبت نام</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-md-0">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12 col-md-9 col-xl-7">
                            <div class="course-online-box">
                                <div class="course-online-image">
                                    <img src="./assets/image/analytics-course-img.gif" alt="">
                                </div>
                                <div class="course-online-head">
                                    <h2 class="course-online-title">
                                        آموزش گوگل آنالیتیکس
                                    </h2>
                                    <span class="course-online-status">
                                        رایگان
                                    </span>
                                </div>
                                <div class="course-online-footer">
                                    <span class="course-online-footer-icon">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </span>
                                    <span class="course-online-footer-text">
                                        آیا برای سفارش دادن احتیاج به کمک دارید؟
                                    </span>
                                    <a href="#" class="course-online-footer-link">
                                        تماس با ما
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="assets/js/jquery-3.4.1.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
